<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>TestPage Tests</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script type="text/javascript" src="../app/jsUnitCore.js"></script>
	<script type="text/javascript">
		function checkForDuplicates(array){
			for (var i = 0; i < array.length; i++){
				if (array.indexOf(array[i]) !== array.lastIndexOf(array[i]))
					return false;   // duplicates in array
			} 
			return true;   // there are no duplicates in array
		}
	</script>
</head>
<body>
	<script type="text/javascript" charset="utf-8">
		function test_largestTwoNumbers(){
			var array = [];
			var n = 10
			var k = 50;
			for (var i = 0; i < n; i++) {
				array.push(Math.round(Math.random() * k + 1));
			}
			document.write("Generated Array is = " + array + " ----- ");
    		document.write(checkForDuplicates(array));
		}
	</script>
</body>
</html>
